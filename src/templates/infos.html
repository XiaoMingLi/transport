<!-- header -->
<dribehance-header title="'最新消息'"></dribehance-header>
<div class="list-group">
	<a class="list-group-item clearfix" ng-href="#/info?id={{info.id}}" ng-repeat="info in news">
		<i class="fa fa-caret-right text-primary" aria-hidden="true"></i>
		{{info.title}}
		<span class="pull-right">[{{format_time(info.post_time)}}]</span>
	</a>
	<div class="text-center btn full-width" ng-click="loadMore()">{{page.message}}</div>
</div>
