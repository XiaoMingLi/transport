<!-- header -->
<dribehance-header title="'代付記錄'"></dribehance-header>
<div class="list-group">
    <div class="list-group-item" ng-repeat="record in records">
        <div class="cargo-item">
            <div class="cargo-header clearfix">
                支付寶帳號：{{record.trading_number}}
            </div>
            <div class="cargo-content">
                持有人：{{record.account_name}}
                <p style="margin-bottom:0px">
                    充值金額(RMB)：{{record.money_RMB}}
                </p>
                <p>
                    入賬金額(HKD)：{{record.total_money_HKD}}
                </p>
                <p class="clearfix" style="margin-bottom:0px">充值方式：南洋商業銀行
                </p>
                <p>狀態：{{get_status(record.status)}}</p>
            </div>
        </div>
    </div>
    <div class="btn full-width" ng-click="loadMore()">{{page.message}}</div>
</div>
