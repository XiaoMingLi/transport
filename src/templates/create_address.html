<!-- header -->
<dribehance-header title="'創建地址'"></dribehance-header>
<div class="wrap">
    <form ng-submit="ajaxForm()" name="addressForm">
        <div class="input-group">
            <div class="input-label">
                聯絡人
            </div>
            <input type="text" class="form-control full-width" ng-model="input.username" required placeholder="請輸入聯絡人姓名">
        </div>
        <div class="input-group">
            <div class="input-label">
                聯絡電話
            </div>
            <input type="text" class="form-control full-width" ng-model="input.telephone" required placeholder="請輸入聯絡人電話">
        </div>
        <div class="input-group">
            <div class="input-label">
                地區名稱
            </div>
            <select class="col-xs-4 form-control" ng-model="input.province" ng-options="value for value in input.provinces" required>
            </select>
            <select class="col-xs-4 form-control" ng-model="input.city" ng-options="value for value in input.citys" required></select>
            <select class="col-xs-4 form-control" ng-model="input.district" ng-options="value for value in input.districts_filter" required></select>
        </div>
        <div class="input-group">
            <input type="text" class="form-control full-width" ng-model="input.address" required placeholder="請輸入詳細地址">
        </div>
        <div class="text-center">
            <button class="btn btn-primary full-width" ng-disabled="addressForm.$invalid">確認</button>
        </div>
    </form>
</div>
