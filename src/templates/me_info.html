<!-- header -->
<dribehance-header title="'賬號中心'"></dribehance-header>
<div class="wrap">
    <form class="account-section" name="accountForm" ng-submit="ajaxForm()">
        <div class="input-group">
            <div class="input-label">登錄手機號</div>
            <input type="text" class="form-control full-width" ng-model="user.telephone" readonly>
        </div>
        <div class="input-group">
            <div class="input-label">舊郵箱</div>
            <input type="text" class="form-control full-width" ng-model="user.email" readonly>
        </div>
        <div class="input-group">
            <div class="input-label">新郵箱</div>
            <input type="text" class="form-control full-width" placeholder="請輸入新郵箱" ng-model="user.new_email" required>
        </div>
        <div class="input-group">
            <div class="input-label">姓名/稱呼</div>
            <input type="text" class="form-control full-width" placeholder="請輸入姓名/稱呼" ng-model="user.nickname" required>
        </div>
        <div class="input-group">
            <div class="input-label">新密碼</div>
            <input type="password" class="form-control full-width" placeholder="請輸入新密碼" ng-model="user.password_1" name="password_1" required>
        </div>
        <div class="input-group">
            <div class="input-label">確認密碼</div>
            <input type="password" class="form-control full-width" placeholder="請確認密碼" ng-model="user.password_2" name="password_2" required>
        </div>
        <div class="input-group">
            <button class="btn btn-primary full-width btn-lg" ng-disabled="accountForm.$invalid">確認</button>
        </div>
    </form>
</div>
